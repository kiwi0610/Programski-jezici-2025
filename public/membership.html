<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>Fitnes Centar - Učlanjenje</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Početna</a>
        <a href="about.html"><i class="fas fa-info-circle"></i> O nama</a>
        <a href="membership.html"><i class="fas fa-id-card"></i> Učlanjenje</a>
        <a href="contact.html"><i class="fas fa-envelope"></i> Kontakt</a>
        <a href="./korisnik.html"><i class="fas fa-user"></i> Korisnik</a>
    </nav>

    <header>Učlani se danas</header>

    <div class="pokretni">
        <div class="pokretni-tekst">Postani član našeg centra i počni sa treninzima odmah!</div>
    </div>

    <div class="container">

        <h2>Forma za učlanjenje</h2>

        <form method="POST">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required>

            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" required>

            <label for="paket">Odaberi paket: </label>
            <select id="paketId" required>
                <option value="1">Paket 1</option>
                <option value="2">Paket 2</option>
                <option value="3">Paket 3</option>
                <option value="4">Paket 4</option>
                <option value="5">Paket 5</option>
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefon">Broj telefona:</label>
            <input type="tel" id="telefon" name="telefon" required>

            <label for="napomena">Napomena:</label>
            <textarea id="napomena" name="napomena"></textarea>

            <input type="submit" value="Pošalji">
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            e.preventDefault(); 

            const korisnik = {
                ime: document.getElementById("ime").value,
                prezime: document.getElementById("prezime").value,
                email: document.getElementById("email").value,
                telefon: document.getElementById("telefon").value,
                napomena: document.getElementById("napomena").value || null,
                paketId: parseInt(document.getElementById("paketId").value)
            };

            axios.post("/api/korisnik", korisnik)
                .then(() => {
                    alert("Uspešno ste se učlanili!");
                    window.location.href = "korisnik.html"; 
                })
                .catch(error => {
                    alert("Greška prilikom učlanjenja.");
                    console.error(error);
                });
        });
    </script>

</body>

</html>
