<!DOCTYPE html>
<html lang="sr">

<head>
    <meta charset="UTF-8">
    <title>Fitnes Centar - Učlanjenje</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <a href="index.html">Početna</a>
        <a href="about.html">O nama</a>
        <a href="membership.html">Učlanjenje</a>
        <a href="contact.html">Kontakt</a>
    </nav>

    <header>Učlani se danas</header>

    <div class="pokretni">
        <div class="pokretni-tekst">Postani član našeg centra i počni sa treninzima odmah!</div>
    </div>

    <div class="container">

        <h2>Forma za učlanjenje</h2>

        <form action="submit.php" method="POST">
            <label for="ime">Ime:</label>
            <input type="text" id="ime" name="ime" required>

            <label for="prezime">Prezime:</label>
            <input type="text" id="prezime" name="prezime" required>

            <label for="trener">Odaberi paket: </label>
            <select id="myDropdown">
                <option value="paket1">Paket 1</option>
                <option value="paket2">Paket 2</option>
                <option value="paket3">Paket 3</option>
                <option value="paket4">Paket 4</option>
                <option value="paket5">Paket 5</option>
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefon">Broj telefona:</label>
            <input type="tel" id="telefon" name="telefon" required>

            <label for="napomena">Napomena:</label>
            <textarea id="napomena" name="napomena"></textarea>

            <input type="submit" value="Pošalji">
        </form>

    </div>

</body>

</html>
